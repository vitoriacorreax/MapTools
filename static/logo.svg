<svg width="44" height="44" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#00000030" />
    </filter>
  </defs>
  
  <!-- Círculo amarelo de fundo -->
  <circle cx="22" cy="22" r="20" fill="#facc15" stroke="#000" stroke-width="1" filter="url(#shadow)" />
  
  <!-- Fênix estilizada -->
  <g transform="translate(22, 22)">
    <!-- Corpo da fênix -->
    <ellipse cx="0" cy="2" rx="3" ry="4" fill="#000" />
    
    <!-- Cabeça -->
    <circle cx="0" cy="-2" r="2" fill="#000" />
    
    <!-- Bico -->
    <polygon points="0,-4 1,-3 0,-2" fill="#000" />
    
    <!-- Asas abertas -->
    <path d="M-2,0 Q-6,-2 -8,2 Q-6,4 -2,2" fill="#000" />
    <path d="M2,0 Q6,-2 8,2 Q6,4 2,2" fill="#000" />
    
    <!-- Cauda -->
    <path d="M0,4 Q-3,8 -1,10 Q1,8 0,4" fill="#000" />
    
    <!-- Chamas (opcional) -->
    <path d="M-1,6 Q-2,8 -1,10 Q0,8 1,6" fill="#ff6b35" opacity="0.7" />
  </g>
  
  <!-- Texto FERRAGEM -->
  <text x="22" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#000">FERRAGEM</text>
  
  <!-- Texto FÊNIX -->
  <text x="22" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#000">FÊNIX</text>
</svg>
